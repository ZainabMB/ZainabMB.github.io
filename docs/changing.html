<html>
  <head>
    <title>Community Toilets</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style2.css">
    <!--font link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--icon link-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"> // mapping functions </script>
    <script>
      function outputTable(json){
        let element = document.getElementById("results");
        element.innerHTML = "";
        let features = json.features;
        for(i=0; i<features.length; i++){
            tr = document.createElement('tr');
            let a = features[i].attributes;
            let g = features[i].geometry;
            let td = document.createElement('td');
            td.innerHTML = a.TOILET_NAME; 
            tr.appendChild(td);
            td = document.createElement('td');
            td.innerHTML = a.ADDRESS;
            tr.appendChild(td);
            td = document.createElement('td');
            td.innerHTML = a.CHANGINGPLACE;
            tr.appendChild(td);
            element.appendChild(tr);
        
        }

      }
      function query(x) {
          let y = encodeURIComponent(x);
          let url = `https://maps2.bristol.gov.uk/server2/rest/services/ext/ll_community_and_safety/MapServer/25/query?where=CHANGINGPLACE%20%3D%20'${y}'&outFields=TOILET_NAME,ADDRESS,CHANGINGPLACE&outSR=4326&f=json`;
          fetch(url,{ method: "GET", headers: { Accept: "application/json"}})
          .then (response => response.json())
          .then(outputTable);
        }
    </script>
  </head>
  <body>
    <div class="grid-container">
        <header>
          <span class="heading"><a href="homePage.html">COMMUNITY TOILETS</a></span>
          <form class="search" action="search.html">
            <input name="searchterm" placeholder="Search.." type="text" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
      </header>
      <nav class="w3-container w3-margin">
       
        <button onclick="location.href='type.html'"class="w3-button w3-block w3-brown w3-margin-top">View by Wards</button>
        <button onclick="location.href='family.html'" class="w3-button w3-block w3-brown w3-margin-top">Family Toilet</button>
        <button onclick="location.href='Changing.html'" class="w3-button w3-block w3-brown w3-margin-top">Changing place</button>
        <button onclick="location.href='Baby.html'" class="w3-button w3-block w3-brown w3-margin-top">Baby Change</button>
      <button onclick="getLocation('map.html')" class="w3-button w3-block w3-blue w3-margin-top">Find on Map</button>
    </nav>
      <main>
        <div class="w3-bar">
            <button class="w3-bar-item w3-button w3-ripple w3-green" onclick="query('YES')"
            >YES</button>
            <button class="w3-bar-item w3-button w3-ripple w3-green" onclick="query('NO')"
            >NO</button>

        <!--iframe src="https://arcg.is/185ruT" width="800" height="600" frameborder="0"></iframe!-->
          <table class="w3-table w3-bordered">
            <thead>
              <th>Name</th><th>ADDRESS</th><th>CHANGING PLACE</th>
            </thead>
            <tbody id="results">
            </tbody>
          </table>
    <script>
      query("YES");
    </script>
    </main>
</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Community Toilets</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style2.css">
    <!--font link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--icon link-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>

   

   <script>
          function outputTable(json) {
        let element = document.getElementById("results");
        element.innerHTML = "";
        let features = json.features;
        for (i=0; i<features.length; i++) {
          let tr = document.createElement('tr');
        let a = features[i].properties;
        if (a && a.TOILET_NAME) {
            let td = document.createElement('td');
            td.innerHTML = a.TOILET_NAME;
            tr.appendChild(td);
        } else {
            let td = document.createElement('td');
            td.innerHTML = "Unknown";
            tr.appendChild(td);
        }
        if (a && a.ADDRESS) {
            let td = document.createElement('td');
            td.innerHTML = a.ADDRESS;
            tr.appendChild(td);
        } else {
            let td = document.createElement('td');
            td.innerHTML = "Unknown";
            tr.appendChild(td);
        }
        if (a && a.WARD) {
            let td = document.createElement('td');
            td.innerHTML = a.WARD;
            tr.appendChild(td);
        } else {
            let td = document.createElement('td');
            td.innerHTML = "Unknown";
            tr.appendChild(td);
        }
        element.appendChild(tr);
    }
        
        }
      
      

      function search(string) {
        let urlEncoded = encodeURIComponent(string);
        url = `https://maps2.bristol.gov.uk/server2/rest/services/ext/ll_community_and_safety/MapServer/25/query?where=&text=${urlEncoded}&objectIds=&time=&timeRelation=esriTimeRelationOverlaps&geometry=&geometryType=esriGeometryEnvelope&inSR=&spatialRel=esriSpatialRelIntersects&distance=&units=esriSRUnit_Foot&relationParam=&outFields=TOILET_NAME%2C+WARD%2C+ADDRESS&returnGeometry=true&returnTrueCurves=false&maxAllowableOffset=&geometryPrecision=&outSR=&havingClause=&returnIdsOnly=false&returnCountOnly=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnZ=false&returnM=false&gdbVersion=&historicMoment=&returnDistinctValues=false&resultOffset=&resultRecordCount=&returnExtentOnly=false&sqlFormat=none&datumTransformation=&parameterValues=&rangeValues=&quantizationParameters=&featureEncoding=esriDefault&f=geojson`;
        fetch(url, { method: 'GET', headers: { 'Accept': 'application/json' }})
        .then (response => response.json())
        .then(outputTable);
      } 
   </script>
 </head>  
 <body>
    <div class="grid-container">
        <header>
          <span class="heading"><a href="homePage.html">COMMUNITY TOILETS</a></span>
          <form class="search" action="search.html">
            <input name="searchterm" placeholder="Search.." type="text">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
      </header>
      <nav class="w3-container w3-margin">
        <button onclick="getLocation('map.html')" class="w3-button w3-block w3-blue w3-margin-top">Find on Map</button>
        <button onclick="location.href='type.html'"class="w3-button w3-block w3-blue w3-margin-top">View by Wards</button>
        <button onclick="location.href='type.html'" class="w3-button w3-block w3-blue w3-margin-top">Family Toilet</button>

      </nav>
      <main>
        <!--iframe src="https://arcg.is/185ruT" width="800" height="600" frameborder="0"></iframe!-->
        <table class="w3-table w3-bordered">
            <thead><th>NAME</th><th>ADDRESS</th><th>WARD</th>
            </thead>
            <tbody id="results"></tbody>
        </table>
      
        <script>
           // get query string with searchterm
           var urlParams = new URLSearchParams(location.search);
          var searchterm = urlParams.get('searchterm');
          search(searchterm);
        </script>
     </main>
    </div>
  </body>
</html>
